<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"

    </style>

  <body>
    <div class="accordion__container">
      <div class="accordion__figure">
        <figure class="accordion__figure--item">
          <img
            src="images/illustration-woman-online-desktop.svg"
            alt="illustration-woman-online-desktop"
            class="accordion__figure--img"
          />
        </figure>
      </div>
      <div class="accordion__text-box">
        <h1 class="heading-1">FAQ</h1>
        <div class="accordion__question js-accordion mt-md">
          <button class="btn js-btn-open">
            <span>How many team members can I invite? </span>
            <svg class="accordion__icon js-btn-open">
              <use xlink:href="images/sprite.svg#icon-arrow-down"></use>
            </svg>
          </button>
          <p class="paragraph js-paragraph">
            You can invite up to 2 additional users on the Free plan. There is
            no limit on team members for the Premium plan.
          </p>
        </div>
      </div>
    </div>
